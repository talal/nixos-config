name: Update Flake Inputs
on:
  schedule:
    - cron: '1 0 * * *' # every day at 00:01 UTC
  workflow_dispatch: # allows manual triggering
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            trusted-public-keys = https://cache.garnix.io https://cache.nixos.org/
            substituters = cache.garnix.io:CTFPyKSLcx5RMJKfLo5EEPUObbA78b0YQ2DTCJXqr9g= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@main
        with:
          branch: update-flake-inputs
          commit-msg: "flake: update all inputs"
          pr-title: "flake: update all inputs"
          pr-body: |
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```
      - name: Merge Pull Request
        if: steps.update.outputs.pull-request-url != ''
        run: gh pr merge --rebase --auto --delete-branch "$PR"
        env:
          GH_TOKEN: ${{ github.token }}
          PR: ${{ steps.update.outputs.pull-request-url }}
