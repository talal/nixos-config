name: Update Flake Inputs
on:
  schedule:
    - cron: '0 4 * * *' # every day at 04:00 UTC
  workflow_dispatch: # allows manual triggering
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      - name: Update Nix Flake
        run: |
          nix flake update \
            --option access-tokens "github.com=${{ secrets.GITHUB_TOKEN }}" \
            --refresh \
            --flake . 2>/tmp/flake-update.log
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          branch: "update-flake-lock-action"
          title: "Update Nix flake inputs"
          body-path: /tmp/flake-update.log
          commit-message: "flake: update all inputs"
          sign-commits: true
          delete-branch: true
          labels: |
            automated
            dependencies
